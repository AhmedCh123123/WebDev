<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>First Form</h3>
    <hr>
    <form action="hello">
        Name: <input type="text" placeholder="Enter your Name"><br><br>
        Email: <input type="email" placeholder="Enter Your Email"><br><br>
        Password: <input type="password" placeholder="Enter your password"><br><br>
        Age: <input type="number" placeholder="Enter your age"><br><br>
        Gender: <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female <br><br>
        Interests: <input type="checkbox">Coding
        <input type="checkbox">Sports
        <input type="checkbox">Music
        <br><br>
        City: <select name="city">
            <option value="" disabled selected>Select your City</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
           
        </select>
        <br><br>
        About Yourself: <textarea name="about"></textarea>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset This Form</button>
    </form>
</body>
</html>
